<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Panel content</title>
  <style type="text/css">
    body {
      height: 100px;
      width: 168px;
      font: menu;
      background: linear-gradient(hsla(0,0%,99%,1), hsla(0,0%,99%,.975) 10%, hsla(0,0%,98%,.975));
      border-radius: 3.5px;
      color: hsl(0,0%,10%);
      padding: 5px;
      margin: 0px;
    }

    .menuitem {
      margin: 2px;
      border-radius: 2px;
      border: 1px solid transparent;
    }

    .menuitem:hover {
      background: #dfdfdf;
      border: 1px solid #acacac;
    }
  </style>
</head>
<body>
  <div class="menuitem" id="reading_list">Add to Reading List</div>
  <div class="menuitem" id="send_devices">Send to Other Device</div>
  <div class="menuitem" id="cast_tv">Email Link</div>
  <div class="menuitem" id="email_me">Save as PDF</div>
  <div class="menuitem" id="email_others">Share on…</div>
  <!-- Facebook | Twitter | Share icon… -->
</body>
</html>
